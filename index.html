<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTF Gang Sheet Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
    }
    header {
      background: #2d2d2d;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls {
      padding: 10px;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .controls input,
    .controls button,
    .controls select {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #wrapper {
      display: flex;
      height: calc(100vh - 90px);
      position: relative;
      overflow: auto;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      margin-left: 40px;
      margin-top: 40px;
      touch-action: none;
    }
    .ruler {
      position: absolute;
      background: #eee;
      font-size: 10px;
      color: #444;
      font-family: monospace;
      z-index: 10;
    }
    #ruler-top {
      left: 40px;
      top: 0;
      height: 40px;
      display: flex;
      align-items: flex-end;
      border-bottom: 1px solid #aaa;
    }
    #ruler-left {
      top: 40px;
      left: 0;
      width: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      border-right: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div>DTF Gang Sheet Editor</div>
    <div>22 Ã— 39 in @ 300 DPI</div>
  </header>

  <div class="controls">
    <input type="file" id="upload" multiple accept="image/*" />
    <button onclick="autoArrange()">Auto Arrange</button>
    <button onclick="resizeSelected()">Manual Resize</button>
    <button onclick="deleteSelected()">Delete</button>
    <button onclick="clearCanvas()">Clear All</button>
    <select id="unit" onchange="draw()">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
    </select>
    <button onclick="download()">Download PNG</button>
  </div>

  <div id="wrapper">
    <div id="ruler-top" class="ruler"></div>
    <div id="ruler-left" class="ruler"></div>
    <canvas id="canvas" width="6600" height="11700"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const DPI = 300;
    let images = [];
    let selected = null;
    let dragging = false, offsetX = 0, offsetY = 0;

    const rulerTop = document.getElementById("ruler-top");
    const rulerLeft = document.getElementById("ruler-left");
    const unitSelect = document.getElementById("unit");

    document.getElementById("upload").addEventListener("change", e => {
      [...e.target.files].forEach(file => {
        const img = new Image();
        img.onload = () => {
          images.push({ img, x: 100, y: 100, w: img.width, h: img.height });
          draw();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    function drawRulers() {
      const u = unitSelect.value;
      const step = u === "in" ? DPI : DPI / 2.54;
      const labelStep = Math.round(step);

      rulerTop.innerHTML = "";
      for (let x = 0; x <= canvas.width; x += labelStep) {
        const label = document.createElement("div");
        label.style.position = "absolute";
        label.style.left = `${x + 40}px`;
        label.style.bottom = "0px";
        label.style.fontSize = "10px";
        label.innerText = u === "in" ? (x / DPI).toFixed(0) : ((x / DPI) * 2.54).toFixed(0);
        rulerTop.appendChild(label);
      }

      rulerLeft.innerHTML = "";
      for (let y = 0; y <= canvas.height; y += labelStep) {
        const label = document.createElement("div");
        label.style.position = "absolute";
        label.style.top = `${y + 40}px`;
        label.style.right = "4px";
        label.style.fontSize = "10px";
        label.innerText = u === "in" ? (y / DPI).toFixed(0) : ((y / DPI) * 2.54).toFixed(0);
        rulerLeft.appendChild(label);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRulers();
      for (const el of images) {
        ctx.drawImage(el.img, el.x, el.y, el.w, el.h);
        if (el === selected) {
          ctx.strokeStyle = "red";
          ctx.lineWidth = 4;
          ctx.strokeRect(el.x, el.y, el.w, el.h);
        }
      }
    }

    canvas.addEventListener("pointerdown", e => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      for (let i = images.length - 1; i >= 0; i--) {
        const el = images[i];
        if (x >= el.x && x <= el.x + el.w && y >= el.y && y <= el.y + el.h) {
          selected = el;
          offsetX = x - el.x;
          offsetY = y - el.y;
          dragging = true;
          draw();
          return;
        }
      }
      selected = null;
      draw();
    });

    canvas.addEventListener("pointermove", e => {
      if (!dragging || !selected) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      selected.x = x - offsetX;
      selected.y = y - offsetY;
      draw();
    });

    canvas.addEventListener("pointerup", () => dragging = false);

    function autoArrange() {
      let x = 50, y = 50, rowH = 0;
      for (const el of images) {
        if (x + el.w > canvas.width) {
          x = 50;
          y += rowH + 50;
          rowH = 0;
        }
        el.x = x;
        el.y = y;
        x += el.w + 50;
        rowH = Math.max(rowH, el.h);
      }
      draw();
    }

    function resizeSelected() {
      if (!selected) return alert("Select an image first.");
      const u = unitSelect.value;
      const input = prompt(`Enter new size in ${u} (width,height):`, "2,2");
      if (!input) return;
      const [w, h] = input.split(",").map(v => parseFloat(v.trim()));
      if (isNaN(w) || isNaN(h)) return alert("Invalid values.");
      selected.w = u === "in" ? w * DPI : (w / 2.54) * DPI;
      selected.h = u === "in" ? h * DPI : (h / 2.54) * DPI;
      draw();
    }

    function deleteSelected() {
      if (!selected) return;
      images = images.filter(img => img !== selected);
      selected = null;
      draw();
    }

    function clearCanvas() {
      if (!confirm("Clear all images?")) return;
      images = [];
      selected = null;
      draw();
    }

    function download() {
      const link = document.createElement("a");
      link.download = "DTF_Gangsheet_300dpi.png";
      canvas.toBlob(blob => {
        link.href = URL.createObjectURL(blob);
        link.click();
      }, "image/png");
    }

    draw(); // Initial draw
  </script>
</body>
</html>
