<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTF Gang Sheet Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>DTF Gang Sheet Editor</div>
    <div id="canvasSizeInfo">Auto Fit</div>
  </header>

  <div class="controls">
    <button onclick="addText()">Add Text</button>
    <button onclick="rotateSelected()">Rotate 90Â°</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <label><input type="checkbox" id="gridToggle" onchange="draw()"> Show Grid</label>
    <div class="templates-panel">
      <img src="https://via.placeholder.com/50x50/ffcc00" onclick="addTemplate(this.src)">
      <img src="https://via.placeholder.com/50x50/66ccff" onclick="addTemplate(this.src)">
    </div>
    <input type="file" id="upload" multiple accept="image/*" />
    <button onclick="autoArrange()">Auto Arrange</button>
    <button onclick="resizeSelected()">Manual Resize</button>
    <button onclick="deleteSelected()">Delete</button>
    <button onclick="clearCanvas()">Clear All</button>
    <select id="unit" onchange="draw()">
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
    </select>
    <button onclick="download()">Download PNG</button>
  </div>

  <div id="wrapper">
    <div id="ruler-top" class="ruler"></div>
    <div id="ruler-left" class="ruler"></div>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
