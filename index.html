<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTF Gang Sheet Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <input type="file" id="upload" multiple accept="image/*" />
    <button onclick="addText()">Add Text</button>
    <button onclick="clearCanvas()">Clear All</button>
    <button onclick="deleteSelected()">Delete Selected</button>
    <label>Canvas (in): <input type="number" id="canvasW" value="22" step="0.1"> x <input type="number" id="canvasH" value="39" step="0.1"></label>
    <button onclick="resizeCanvas()">Resize Canvas</button>
    <button onclick="downloadPNG()">Download PNG</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
  <canvas id="canvas" width="6600" height="11700" style="touch-action: none;"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
